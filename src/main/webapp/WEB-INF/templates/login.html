<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.css}" th:rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/resources/css/main.css}" th:rel="stylesheet"/>
    <style type="text/css">
        body{padding-top:40px;padding-bottom:40px;background-color:#f5f5f5;}.form-signin{max-width:300px;padding:19px 29px 29px;margin:0 auto 20px;background-color:#fff;border:1px solid #e5e5e5;-webkit-border-radius:5px;-moz-border-radius:5px;border-radius:5px;-webkit-box-shadow:0 1px 2px rgba(0,0,0,.05);-moz-box-shadow:0 1px 2px rgba(0,0,0,.05);box-shadow:0 1px 2px rgba(0,0,0,.05);}.form-signin .form-signin-heading,.form-signin .checkbox{margin-bottom:10px;}.form-signin input[type="text"],.form-signin input[type="password"]{font-size:16px;height:auto;margin-bottom:15px;padding:7px 9px;}
    </style>
</head>
<body>
<!--<h1>Login page</h1>-->
<!--<p th:if="${loginError}">Wrong user or password</p>-->
<div class="container">
    <form th:action="@{/j_spring_security_check}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="j_username">Username</label>:
        <input class="input-block-level" type="text" id="j_username" name="j_username" placeholder="Login" /> <br />
        <label for="j_password">Password</label>:
        <input class="input-block-level" type="password" id="j_password" name="j_password" placeholder="Password"/> <br />
        <button class="btn btn-lg btn-primary" type="submit">Log in</button>
    </form>
</div>
</body>
</html>
