<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
  <head>
      <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.css}" th:rel="stylesheet"/>
      <link rel="stylesheet" th:href="@{/resources/css/main.css}" th:rel="stylesheet"/>
      <script type="text/javascript" th:src="@{/resources/js/jquery.js}" />
      <script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.js}"/>
      <script type="text/javascript"  th:src="@{/resources/js/main.js}" />
    <title>Arbitrage</title>
  </head>
  <body>
  <div class="container">
      <div class="jumbotron">
  <div sec:authorize="isAuthenticated()">
      <h2> Welcome!</h2>
      <p>You logged as: <div th:text="${#authentication.name}">
  </div></p>

      <h2>Your sites:</h2>
      <table th:unless="${#lists.isEmpty(currentUserSites)}" class="table table-hover table-bordered">
          <thead>
          </thead>
          <tbody class="sites_table">
              <tr th:each="site : ${currentUserSites}" class="info">
                  <td><a th:text="${site.url}" th:href="@{/site/} + ${site.id} + @{/} "></a></td>
                  <td><button type="button" class="btn btn-default" aria-label="Left Align" data-toggle="tooltip" data-placement="right" title="Remove site">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button></td>
              </tr>
          </tbody>
      </table>
      <button class="btn btn-primary"  data-toggle="modal" data-target=".defaultPopoutDialog">Add site</button>
      <button class="btn btn-primary"  data-toggle="modal" data-target=".defaultPopoutDialog">Add group</button>
      <div class="modal fade defaultPopoutDialog" tabindex="-1" role="dialog"   aria-hidden="true">
          <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <div class="model-header">
                      <div class="top">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                        <h2 class="modal-title">Write site url</h2>
                      </div>
                  </div>
                  <div class="bottom">
                      <input type="text" id="newSiteURL" placeholder="URL"/>
                      <button class="btn btn-primary" onclick="addSite()">Add site</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
  </div>
  </body>
</html>
